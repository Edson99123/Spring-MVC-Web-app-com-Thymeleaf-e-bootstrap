<html xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
	    <meta charset="UTF-8"/>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mb-3" >

		    <div class="jumbotron mb-1">
		        <h1 class="display-4">Novo pedido</h1>
		    </div>

		    <div class="card mt-3" >
			    <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
			    	<div  class="form-group">
			    		<label for="nomeProduto">Produto</label>
			    		<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control is-invalid" placeholder="nome do produto">
			    		<small>Informe qual o nome do produto</small>
			    		<div class="invalid-feedback" th:errors="*{nomeProduto}">
			    			Erros do nome do produto
			    		</div>
			    	</div>
			    	<div  class="form-group">
			    		<label for="urlProduto">Url</label>
			    		<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control is-invalid" placeholder="url do produto">
			    		<small>Procure em um site o produto que você deseja e cole a url da página aqui</small>
			    		<div class="invalid-feedback" th:errors="*{urlProduto}">
			    			Erros da url do produto
			    		</div>
			    	</div>
			    	<div  class="form-group">
			    		<label for="urlImagem">Imagem</label>
			    		<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control is-invalid" placeholder="url da imagem">
			    		<small>Copie a url da imagem de um produto é cole aqui para ajudar conseguir compradores</small>
			    		<div class="invalid-feedback" th:errors="*{urlImagem}">
			    			Erros da url imagem do produto
			    		</div>
			    	</div>
			    	<div  class="form-group">
			    		<label for="descricao">Descrição</label>
			    		<textarea th:field="*{descricao}" class="form-control" placeholder="adicione detalhes importantes"> </textarea>
			    		
			    	</div>
			    	<button class="btn btn-primary" type="submit">Cadastrar</button>
			    </form>
			</div>

		</div>
	</body>
</html>
