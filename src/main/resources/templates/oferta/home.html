<html>
	<head th:replace="~{base :: head}"></head>
	<body onload="onLoad()">	
		<div th:replace="~{base :: logo}"></div>

		<div class="container" id="ofertas">
			<div th:replace="~{base :: titulo('Faça sua oferta')}"></div>
		
			<div class="card mb-3" v-for="pedido in pedidos">
			
				<div class="card-header alert-dark" >{{pedido.nomeProduto}</div>

					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row ">
								<div class="col-md-5">Valor: <input/> </div>
								<div class="col-md-6">Data da entrega: <input/> </div>
							</div>
							
							<div>Produto</div> 
							<div> <a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a></div>
								
							<div>Descrição</div>
							<div> 
								<textarea class="form-control">{{pedido.descricao}}</textarea> 
							</div>
						</div>

						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" v-bind:src="pedido.urlImagem" src="" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			function onLoad(){
				var app = new Vue(
					{
					el : '#ofertas',
					data : {
						pedidos : [
								{

									"urlProduto": "url do pedido",
									"urlImagem": "url da imahem",
									"descricao": "descrição do pedido",
									"status": "AGUARDANDO"
								},
								{
									"nomeProduto": "nome d",
									"valorNegociado": null,
									"dataDaEntrega": null,
									"urlProduto": "asd",
									"urlImagem": "dsfs",
									"descricao": "dsf",
									"status": "AGUARDANDO"
								}
								]
					}

	</body>
</html>
